<!DOCTYPE html>
<html>
<head>
  <title>Contact Form with Clearout Validation</title>
</head>
<body>
  <h2>Contact Form</h2>

  <form id="contact-form">
    <label for="name">Name:</label><br>
    <input type="text" id="text" name="text" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" name="text" pattern="[0-9]{10}" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <!-- Clearout Validation Script -->
  <script id="clearout-js-widget" src="https://test.clearout.io/jswidget/f18ee95ec5cd7f4e666661e59349a027" async></script>
</body>
</html>
